<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0F172A">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
</head>
<body>
    <div class="container">
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <i class="fas fa-link"></i>
                    <h1>GPT-LINK</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search conversations..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div id="chatList" class="chat-list">
                <!-- Chat items will be added here -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info" id="settingsBtn">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-email" id="userEmail">user@example.com</div>
                    </div>
                    <div class="user-settings-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="chat-title-container">
                        <div class="chat-title-label">Current Chat</div>
                        <div class="chat-title-wrapper" id="chatTitleContainer">
                            <div class="chat-title" id="currentChatTitle">New Chat</div>
                            <span class="message-count-badge" id="messageCountBadge">0</span>
                            <div class="chat-title-edit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <button class="chat-header-btn" id="newChatBtn" title="New chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="chat-header-btn" id="shareChatBtn" title="Share chat">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <div class="input-actions">
                        <button class="input-action-btn" id="attachFileBtn" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <span class="char-count" id="charCount">0/2000</span>
                    <button id="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
